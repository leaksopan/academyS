<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .code-window { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 2; }
    .window-header { fill: #e9ecef; }
    .code-line { fill: none; stroke: #6c757d; stroke-width: 1.5; }
    .code-dot { fill: #6c757d; }
    .primary { fill: #007bff; }
    .secondary { fill: #6c757d; }
    .accent { fill: #28a745; }
    .person { fill: #f8f9fa; stroke: #343a40; stroke-width: 2; }
    .head { fill: #f8f9fa; stroke: #343a40; stroke-width: 2; }
    .laptop { fill: #343a40; }
    .screen { fill: #f8f9fa; }
  </style>
  
  <!-- Background Elements -->
  <circle cx="100" cy="350" r="80" class="primary" opacity="0.1" />
  <circle cx="500" cy="50" r="60" class="accent" opacity="0.1" />
  <circle cx="450" cy="300" r="70" class="secondary" opacity="0.1" />
  
  <!-- Code Window -->
  <rect x="300" y="80" width="250" height="200" rx="5" class="code-window" />
  <rect x="300" y="80" width="250" height="30" rx="5" class="window-header" />
  <circle cx="320" cy="95" r="5" fill="#ff6b6b" />
  <circle cx="340" cy="95" r="5" fill="#ffd93d" />
  <circle cx="360" cy="95" r="5" fill="#6dd47e" />
  
  <!-- Code Lines -->
  <line x1="320" y1="130" x2="520" y2="130" class="code-line" />
  <line x1="320" y1="150" x2="480" y2="150" class="code-line" />
  <line x1="320" y1="170" x2="500" y2="170" class="code-line" />
  <line x1="320" y1="190" x2="460" y2="190" class="code-line" />
  <line x1="320" y1="210" x2="490" y2="210" class="code-line" />
  <line x1="320" y1="230" x2="440" y2="230" class="code-line" />
  
  <!-- Code Dots -->
  <circle cx="310" cy="130" r="3" class="code-dot" />
  <circle cx="310" cy="150" r="3" class="code-dot" />
  <circle cx="310" cy="170" r="3" class="code-dot" />
  <circle cx="310" cy="190" r="3" class="code-dot" />
  <circle cx="310" cy="210" r="3" class="code-dot" />
  <circle cx="310" cy="230" r="3" class="code-dot" />
  
  <!-- Person with Laptop -->
  <ellipse cx="150" cy="200" rx="100" ry="120" class="person" />
  <circle cx="150" cy="120" r="40" class="head" />
  <rect x="90" y="180" width="120" height="80" rx="5" class="laptop" />
  <rect x="100" y="190" width="100" height="60" class="screen" />
  
  <!-- Decorative Elements -->
  <rect x="130" y="260" width="40" height="10" rx="5" fill="#007bff" />
  <rect x="180" y="260" width="20" height="10" rx="5" fill="#28a745" />
  
  <!-- Text Elements -->
  <text x="400" y="270" font-family="Arial" font-size="14" fill="#343a40" text-anchor="middle">AcademyS</text>
</svg> 